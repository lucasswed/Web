<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js"></script>
  </head>

  <body>
    <main id="main">
      <header>
        <h2>BMI Calculator</h2>
      </header>
      <section id="values">
        <h3>BMI</h3>
        <ul>
          <li>Less than 18.5</li>
          <li>Between 18.5 and 24.9</li>
          <li>Between 25 and 29.9</li>
          <li>Between 30 and 34.9</li>
          <li>Between 35 and 40</li>
          <li>Greater than 40</li>
        </ul>
      </section>
      <section id="description">
        <h3>Result</h3>
        <ul>
          <li>Underweight</li>
          <li>Normal Weight</li>
          <li>Overweight</li>
          <li>Obesity Degree 1</li>
          <li>Obesity Degree 2</li>
          <li>Obesity Degree 3</li>
        </ul>
      </section>
      <section id="form">
        <h2>Calculate your BMI</h2>
        <form>
          <label for="weight">Weight</label>
          <input type="text" name="weight" id="weight" placeholder="weight" />
          <label for="height">Height</label>
          <input type="text" name="height" id="height" placeholder="height"/>
          <button type="submit">submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
