<!DOCTYPE html>
<html lang="pt-pt">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Glossário</title>
		<style>
			dt{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>
			<bold>Estrutura HTML</bold>
<a href="http://" target="_blank" rel="noopener noreferrer"></a>
		</h1>
		<dl>
			<dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">!DOCTYPE html</a></dt>
			<dd>Define o tipe de documento como HTML5</dd>
			<dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">html</a></dt>
			<dd>Define um documento HTML</dd>
			<dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">head</a></dt>
			<dd>Container para metadados, título da página, links...</dd>
			<dt><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">body</a></dt>
			<dd>Corpo do documento</dd>
		</dl>
	</body>
</html>
